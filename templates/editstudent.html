<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: black;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .form-container {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }

        .back-button {
            margin-top: 20px;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Edit Student</h1>
</header>

<div class="form-container">
    <form action="/editstudent/{{ student.usn }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ student.name }}" required><br>

        <label for="usn">USN:</label>
        <input type="text" id="usn" name="usn" value="{{ student.usn }}" readonly><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ student.age }}" required><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ student.phone_number }}" required><br>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" value="{{ student.department }}" required><br>

        <label for="college">College:</label>
        <input type="text" id="college" name="college" value="{{ student.college }}" required><br>

        <label for="grade">Grade:</label>
        <input type="text" id="grade" name="grade" value="{{ student.grade }}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ student.email }}" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" value="{{ student.dob }}" required><br>

        <label for="permanent_address">Permanent Address:</label>
        <textarea id="permanent_address" name="permanent_address" rows="4" required>{{ student.permanent_address }}</textarea><br>

        <button type="submit">Update Student</button>
    </form>

    <div class="back-button">
        <a href="/" style="text-decoration: none; color: black; font-weight: bold;">Back to Student List</a>
    </div>
</div>

</body>
</html>
